<div class="card">
	<div class="card-block">
		<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" (panelChange)="beforeAccordionChange($event)" [activeIds]="state.openPanelId">
			<ngb-panel [disabled]="true">
				<template ngbPanelTitle>
                    <div class="row">
                        <div class="col-sm-3"><b>Fournisseur</b></div>
                        <div class="col-sm-3"><b>Ville</b></div>
                    </div>														
				</template>
				<template ngbPanelContent>
				</template>				
			</ngb-panel>
			<ngb-panel *ngFor="let supplier of suppliers" [id]="supplier.data._id">
				<template ngbPanelTitle>
                    <div class="row">
                        <div class="col-sm-3">{{supplier.data.Nom}}</div>
                        <div class="col-sm-3">{{supplier.data.Ville}}</div>
						<div class="col-sm-1" *ngIf="supplier.annotation.hasBasket"><img height="25" width="25" src="./images/shopping-basket-info-icon.png" /></div>
                    </div>														
				</template>
				<template ngbPanelContent>
					<gg-supplier-detail [supplierObservable]="getSupplierObservable(supplier.data._id)"  [state]="state[supplier.data._id]" (stateChanged)="childStateChanged($event, supplier.data._id)"></gg-supplier-detail>
				</template>
			</ngb-panel>
		</ngb-accordion>
	</div>
</div>
