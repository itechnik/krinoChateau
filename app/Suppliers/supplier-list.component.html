<div class="card">
	<div class="card-block">
		<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" >
			<ngb-panel *ngFor="let supplier of suppliers | async" title="{{supplier.Nom}}">
				<template ngbPanelContent>
					<gg-supplier-detail [supplierObservable]="getSupplierObservable(supplier._id)"></gg-supplier-detail>
				</template>
			</ngb-panel>
		</ngb-accordion>
	</div>
</div>
